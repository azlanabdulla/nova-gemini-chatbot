<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA - Gemini Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; height: 400px; overflow-y: auto; background: #1e1e1e; padding: 10px; border-radius: 10px; }
    .msg { margin: 5px 0; padding: 10px; border-radius: 8px; }
    .user { background: #0078ff; align-self: flex-end; }
    .bot { background: #333; }
    #input-area { margin-top: 10px; display: flex; width: 100%; max-width: 600px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
    button { padding: 10px; margin-left: 5px; border: none; border-radius: 5px; background: #0078ff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¤– NOVA - Gemini Chatbot</h1>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;
      
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="msg user">You: ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatbox.innerHTML += `<div class="msg bot">NOVA: ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
